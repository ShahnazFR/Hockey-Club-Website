<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey's Club</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind and DaisyUI Connection -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Custom Classes -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'common-para-color': '#FFFFFF99',
                    }
                }
            }
        }
    </script>
    <!-- CSS styles -->
    <style>
        .font-manrope {
            font-family: "Manrope", serif;
        }

        .slider {
            background: url(./Images/1.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body class="m-0 p-0 box-border font-manrope">
    <!-- Header Starts -->
    <header class="w-11/12 lg:w-5/6 lg:max-w-7xl mx-auto">
        <!-- Navbar Starts -->
        <div class="navbar flex justify-between items-center my-6 lg:my-12">
            <div class="navbar-part-one flex justify-center items-center gap-2">
                <!-- Hamburger -->
                <div class="hamburger flex lg:hidden">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4"
                                    d="M4 6h16M4 12h16M4 18h7" />
                            </svg>
                        </div>
                        <!-- Hamburger Dropdown Contents -->
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow text-black font-bold">
                            <li><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Pages</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <h2 class="text-2xl lg:text-4xl font-extrabold ">Hockey<span class="text-[#FF4240]">'</span>s</h2>
                </div>
            </div>
            <div class="navbar-part-two hidden lg:flex">
                <ul class="menu menu-horizontal px-1 flex gap-4 text-[#424247]">
                    <li><span class="text-[#FF4240] font-bold">Home</span></li>
                    <li><a>About</a></li>
                    <li><a>Pages</a></li>
                    <li><a>Blog</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
            <div class="navbar-part-three">
                <div class="flex justify-center items-center gap-6">
                    <img class="hidden lg:flex w-6 h-6" src="./icons/search.png" alt="">
                    <button class="btn bg-[#FF4240] w-36 h-14 text-white text-xl font-bold">Get Ticket</button>
                </div>
            </div>
        </div>
        <!-- Banner Starts -->
        <div class="banner relative flex flex-col gap-4 justify-center items-center mb-10 lg:mb-24">
            <!-- Slider Starts -->
            <div class="banner-slider carousel w-full rounded-lg">
                <!-- Slide 1 -->
                <div id="slide1"
                    class=" carousel-item relative w-full flex flex-col items-center justify-center bg-center">
                    <img src="./Images/1.png" class="w-full" />
                    <div
                        class="carousel-slider-btn absolute lg:left-8 bottom-9 hidden lg:flex gap-4 justify-between items-center">
                        <a href="#slide3" class="btn btn-circle bg-black text-white border-none">❮</a>
                        <a href="#slide2" class="btn btn-circle bg-black text-white border-none">❯</a>
                    </div>
                </div>
                
            </div>
            <!-- Sticky-Portion Starts -->
            <div
                class="banner-sticky-portion lg:absolute lg:bottom-10 right-10 rounded-lg shadow-xl bg-black text-white w-full lg:w-[600px] h-[140px] lg:h-[165px] p-4 lg:p-8 flex flex-col gap-4">
                <h4 class="text-[18px] lg:text-2xl font-extrabold">Meet all the heroes from the field</h4>
                <p class="font-medium text-common-para-color text-sm lg:text-base">Dit amet consectetur. Condimentum dignissim adipiscing aliquam turpis placerat dolor. Purus urna in sit nullam proin. </p>
            </div>
        </div>
        <div class=" border-dashed mb-6 lg:mb-8 border-[#13131833] border-t"></div>
    </header>
    <main>
        <section></section>
    </main>
    <footer></footer>
</body>

</html>
